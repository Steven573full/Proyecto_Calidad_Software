<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Listado de Eventos</title>
        <meta charset="UTF-8"/>        
    </head>
    <body>
        <section th:fragment="listadoEventos" 
                 id="eventos">
           
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{evento.titulo-lista}]]</h4>
                            </div>
                            <div th:if="${eventos != null and !eventos.empty}">
                                <table class="table table-strype">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th><i class="fas fa-sort-amount-down"></i></th>
                                            <th th:text="#{evento.nombre}">Nombre</th>                                            
                                            <th th:text="#{evento.descripcion}">Descripcion</th>
                                            <th th:text="#{evento.fecha}">Fecha</th>
                                            <th></th>
                                            <th></th>
                                        </tr>                                        
                                    </thead>
                                    <tbody>
                                        <tr th:each="evento, contador : ${eventos}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${evento.nombre}]]</td>
                                            <td>[[${evento.descripcion}]]</td>
                                            <td>[[${evento.fecha}]]</td>
                                            <td>
                                                <a th:href="@{/eliminarEvento/} + ${evento.id}" class='btn btn-dark'>
                                                    <i class="fas fa-angle-double-right"></i>  [[#{accion.eliminar}]]
                                                </a>
                                            </td>
                                            <td><a th:href="@{/editarEvento/} + ${evento.id}" class="btn btn-secondary">
                                                    <i class="fas fa-angle-double-right"></i>  [[#{accion.editar}]]
                                                </a></td>
                                        </tr>
                                    </tbody>
                                </table>                                
                            </div>
                            <div class="text-center p-2" th:if="${eventos == null or eventos.empty}">
                                <span>[[#{lista.personas.vacia}]]</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center bg-info text-white mb-3">
                            <h3 th:text="#{eventos.totalEventos}">Total eventos</h3>
                            <h4 class="display-4">
                                <i class="far fa-calendar-check"></i> [[${totalEventos}]]
                            </h4>
                        </div>
                    </div>
                </div>
            </div>           
        </section>
    </body>
</html>
