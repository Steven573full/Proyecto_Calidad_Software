<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Control Personas</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

       <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container" >
                    <a th:href="@{/}" 
                       class="navbar-brand" 
                       th:text="#{plantilla.titulo}">{Únete a la Campaña</a>
                    <button class="navbar-toggler"
                            data-toggle="collapse"
                            data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                         id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/inicio}"
                                   class="nav-link active"
                                   th:text="#{barra.titulo}">Inicio</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/eventos}"
                                   class="nav-link active"
                                   th:text="#{barra.eventos}">Eventos</a>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
     
</header>
           <section th:fragment="acualizar">
            <a class="btn btn-outline-info btn-lg space-button" th:href="@{/}" 
               ><i class="fa fa-arrow-circle-left space-between" ></i>[[#{accion.regresar}]]</a>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <form class="form-horizontal" th:action="@{/guardar}" th:object="${persona}">
                                <fieldset>
                                    <legend class="text-center header">Ingresa Tus Datos</legend>

                                    <div class="form-group row padding-form">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="fname" name="nombre" type="text" placeholder="Nombre" required="true" class="form-control" th:field="*{nombre}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row padding-form">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-users bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="lname" name="apellidos" type="text" placeholder="Apellidos" required="true" class="form-control" th:field="*{apellidos}"/>
                                        </div>
                                    </div>

                                    <div class="form-group row padding-form">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="email" name="email" type="text" placeholder="Email" required="true" class="form-control" th:field="*{email}"/>
                                        </div>
                                    </div>

                                    <div class="form-group row padding-form">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="phone" name="telefono" type="text" placeholder="Teléfono" required="true" class="form-control" th:field="*{telefono}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg padding-form" th:Value="#{accion.guardar}" name="guardar">Guardar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="bajar">
                    
                </div>
            </div>
               </section>
        
        <section th:fragment="acualizarEvento">
            <a class="btn btn-outline-info btn-lg space-button" th:href="@{/}" 
               ><i class="fa fa-arrow-circle-left space-between" ></i>[[#{accion.regresar}]]</a>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <form class="form-horizontal" th:action="@{/guardarEvento}" th:object="${evento}">
                                <fieldset>
                                    <legend class="text-center header">Ingresa Los Datos Del Evento</legend>

                                    <div class="form-group row padding-form">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="fname" name="nombre" type="text" placeholder="Nombre" required="true" class="form-control" th:field="*{nombre}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row padding-form">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-users bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="description" name="descripcion" type="text" placeholder="Descripcion" required="true" class="form-control" th:field="*{descripcion}"/>
                                        </div>
                                    </div>

                                    <div class="form-group row padding-form">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="date" name="fecha" type="text" placeholder="Fecha" required="true" class="form-control" th:field="*{fecha}"/>
                                        </div>
                                    </div>

                       

                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg padding-form" th:Value="#{accion.guardar}" name="guardar">Guardar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="bajar">
                    
                </div>
            </div>
               </section>
        

        <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5 ">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/(lang=es)}">ES</a>|
                        <a th:href="@{/(lang=en)}">EN</a>
                        <span>[[#{plantilla.pie-pagina}]] &copy;</span>
                    </p>
                </div> 
            </div>
        </footer>
    </body>
</html>
